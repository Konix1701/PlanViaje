        <link rel="icon" type="image/png" href="img/luna.png"/>
    </head>
    <body>
        <div class="container-fluid p-5 btn-primary text-white text-center">
            <h1>Unicornios Viajeros</h1>
        </div>

        <ul class="nav nav-tabs">

            <li class="nav-item">
                <a class="nav-link" href="home.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="destinos.html">Destinos</a>

            <li class="nav-item">
                <a class="nav-link" href="nosotros.html">Sobre nosotros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Contacto.html">Contactanos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="register.html">Registro</a>
            </li>
        </ul>


        <div class="row">
            <div class="col">
                <div class="container-fluid h-custom">
                    <div class="row d-flex justify-content-center align-items-center h-100 w-100">
                        <div class="col-md-9 col-lg-6 col-xl-5">
                            <img src="https://res.cloudinary.com/worldpackers/image/upload/c_fill,f_auto,q_auto,w_1024/v1/guides/article_cover/ihyqkkz9vant7fb3h6xy"
                                 class="img-fluid" alt="Sample image">
                        </div>
                        <div class="col-md-9 col-lg-6 col-xl-5">
                            <img src="img/message.gif"
                                 class="img-fluid" alt="Sample image">
                        </div>
                    </div>
                </div>
            </div>
        </div>    
        <br>
        <div class="container text-center">
            <h2>
                Registro
            </h2>
        </div>
        <main class="p-4 d-flex justify-content-center">
            <div class="card sizeDiv">
                <div class="card-body">
                    <form id="form-register" class="pb-4">
                        <div class="form-group">
                            <label for="input-username">Nombre de usuario</label>
                            <input type="text" class="form-control" id="input-username" placeholder="Nombre de usuario" required>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="input-contrasena">Contraseña</label>
                                <input type="password" class="form-control" id="input-contrasena" placeholder="Contraseña" required>
                            </div>
                            <br>
                            <div class="form-group col-md-6">
                                <label for="input-contrasena-repeat">Repetir contraseña</label>
                                <input type="password" class="form-control" id="input-contrasena-repeat" placeholder="Repetir contraseña" required>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="input-nombre">Nombre</label>
                            <input type="text" class="form-control" id="input-nombre" placeholder="Nombre" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="input-apellidos">Apellidos</label>
                            <input type="text" class="form-control" id="input-apellido" placeholder="Apellido" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="input-telefono">Telefono</label>
                            <input type="text" class="form-control" id="input-telefono" placeholder="Telefono" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="input-correo">Correo</label>
                            <input type="text" class="form-control" id="input-correo" placeholder="Correo" required>
                        </div>
                        <br>
                        <input type="submit" class="btn btn-primary" id="register-btn" value="Registrar usuario" />
                    </form>
                    <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
                    <a href="login.html">¿Ya tienes cuenta? Iniciar sesión</a>
                </div>
            </div> 
        </main>
        <section>
            <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary" style="background-color:green">
                <!-- Copyright -->
                <div class="text-white mb-1 mb-md-0">
                    Copyright © 2022. All rights reserved.
                </div>
                <!-- Copyright -->  
            </div>
        </section>
    </body>
